<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars starships</title>
</head>
<body>
    <button id = 'btn'>Get Data</button>
    <div id = 'result'></div>
    <script>
        
        let button = document.getElementById('btn');
        button.addEventListener('click', sendRequest);

        function sendRequest() {
            const base_url = 'https://swapi.dev/api/';
          

            let request = new XMLHttpRequest();

            request.open('GET', `${base_url}/starships`, true);
       

            request.onreadystatechange = function() {
                
                if(this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    
                    console.log(typeof this.responseText);

                    var parsedResponse = JSON.parse(this.responseText);
                    console.log(parsedResponse);
                    console.log(typeof parsedResponse);


                    var characters = parsedResponse.results;

                    console.log(characters);

                    let htmlText = '';
                    for(const ability of characters) {
                        htmlText += `<h2>${ability.model}</h2>`;
                        htmlText += `<h3 style="padding-left: 40px">${ability.cost_in_credits}</h3>`;
                        htmlText += `<h3 style="padding-left: 40px">${ability.name}</h3>`;
                    }
                    document.getElementById('result').innerHTML = htmlText;


                }
            }

            request.send();
        }
    </script>
</body>
</html>
