<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Starships</title>
</head>
<body>
    <button id = "btn">Get Data</button>
    <div id = "result"></div>

    <script>
        document.getElementById('btn').addEventListener('click', getData);

        function getData() {
            const base_url = 'https://swapi.dev/api/';

            fetch(`${base_url}/starships`)

            .then(response => response.json())
  
            .then(data => {
                var characters = data.results;
                console.log(typeof characters);

                let htmlText = '';
                    for(const character of characters) {
                        htmlText += `<h2>${character.name}</h2>`;
                        htmlText += `<h3 style="padding-left: 40px">Model: ${character.model}</h3>`;
                        htmlText += `<h3 style="padding-left: 40px">Cost_in_credits: ${character.cost_in_credits}</h3>`;
                        htmlText += `<h3 style="padding-left: 40px">Pilot: ${character.pilots}</h3>`;
                    }
                    document.getElementById('result').innerHTML = htmlText;
            })
            .catch(error => {

                document.getElementById('result').innerHTML = `<h1>Something went wrong with the request</h1>`;
                var p = document.createElement('p');
                p.innerText = `<p>${error}</p>`
                document.getElementById('result').appendChild(p);
            });


        }
    </script>
    
</body>
</html>
