<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>star wars</title>
</head>
<body>
    <button id = "btn2">fetch data</button>
    <div id = "result"></div>
    <script>
  document.getElementById('btn2').addEventListener('click', getData2);

function getData2() {
    const base_url = 'https://swapi.dev/api/';
    fetch(`${base_url}/species`)
    .then(response => response.json())
    .then(data => {
        var species = data.results;
        console.log(species);
        let htmlText = '';
            for(const specie of species ) {
                        htmlText += `<h1>${specie.name}</h1>`;
                        htmlText += ` <h1> skin color/ ${specie.skin_colors}</h1>`;
                        htmlText += `<h1> hair color/${specie.hair_colors}</h1>`;
                    }
            document.getElementById('result').innerHTML = htmlText;
        })
        .catch(error => {
                document.getElementById('result').innerHTML = `<h1 style = "color: red;">Something went wrong with the request</h1>`;
                var p = document.createElement('p');
                p.innerText = `<p>${error}</p>`
                document.getElementById('result').appendChild(p);
            });
        }
    </script>
</body>
</html>
