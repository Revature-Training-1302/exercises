<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwar Planets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            background-color: #39393A;

        }
        h1{
            color: #71F79F;
        }
        h3{
            color: #71F79F;
        }
        h2{
            color: #f8f9fa;
        }

    </style>
</head>
<body>
    

  
    <button type="button" class="btn btn-info" id="bt">Extract Planets Data</button>
    <div id="result"></div>

    <script>
        const base_url = `https://swapi.dev/api/`;

        fetch(`${base_url}/planets`)
        .then(response => response.json()).then(data => {
            var planets = data.results;
            console.log(typeof planets);

            let htmlText = '';
                for(const planet of planets){
                    htmlText += `<h1>${planet.name}<h1>`;
                    htmlText += `<h3>Climate:<h3>`+`<h2>${planet.climate}<h2>`;
                    htmlText += `<h3>Population:<h3>`+`<h2>${planet.population}<h2>`;
                    htmlText += `<h3>Terrain:<h3>`+`<h2>${planet.terrain}<h2>`;
                    htmlText += `<h3>Gravity:<h3>`+`<h2>${planet.gravity}<h2>`;
                }
                document.getElementById('result').innerHTML = htmlText;

        })
        .catch(error =>{
            document.getElementById('result').innerHTML = `<h1 style = "color: red">Somthing went wrong<h1>`;
            var p = document.createElement('p');
            p.innerText = `<p>${error}</p>`
            document.getElementById('result').appendChild(p);
        })
    </script>
    









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
