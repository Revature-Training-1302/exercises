<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mount Rushmore</h1>
    <p>Come visit!</p>
    <ul>
        <li>Fun for all ages</li>
        <li>Walk the trails</li>
        <li>See history up close</li>
        <li>Learn from an expert</li>
    </ul>

    <h3>Stay up to date on all things Mount Rushmore:</h3>
    <form>
        <label for = "firstname">First Name</label>
        <input id = "firstname" required type = "text" name = "firstname"/>
        <br/>
        <label for = "lastname">Last Name</label>
        <input id = "lastname" required type = "text" name = "lastname"/>
        <br/>
        <label for = "email">E-mail address</label>
        <input id = "email" required type = "text" name = "email"/>
        <br/>


        <h4>Select which types of e-mails you want to receive:</h4>

        <input checked type = "checkbox" id = "news" name = "news" value = "Park news"/>
        <label for = "news">Latest park news</label>
        <br/>
        <input type = "checkbox" id = "facts" name = "facts" value = "Fun facts"/>
        <label for = "news">Fun facts</label>
        <br/>
        <input checking type = "checkbox" id = "deals" name = "deals" value = "Park deals"/>
        <label for = "news">Park deals</label>
        <br/>
    </form>
</body>
</html>
