<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id='press'>press</button>

    <div id='command'>
        <input type="text" id="search">
    </div>

    <div id='display'></div>

    <script>
        let button = document.getElementById('press');
        button.addEventListener('click', sendRequest);

        function sendRequest() {
            // assign base url variable
            const base_url = 'https://pokeapi.co/api/v2/';

            let request = new XMLHttpRequest();

            var input_value = document.getElementById("search").value;

           // open connection
            request.open('GET', `${base_url}${input_value}`, true);

            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    console.log(typeof this.responseText);

                    var parsedResponse = JSON.parse(this.responseText);
                    console.log(parsedResponse);
                    console.log(typeof parsedResponse);

                    var characters = parsedResponse.results;

                    console.log(characters);
                    
                    let htmlText = '';
                    for(const character of characters) {
                        htmlText += `<p>${character.name}, </p>`;
                    }
                    document.getElementById('display').innerHTML = htmlText;
                    

                }
            }

            request.send();
        }
    </script>
</body>
</html>
